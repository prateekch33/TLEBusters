<!DOCTYPE html>
<html>
    <head>
        <title>Login/Signup</title>
        <link rel="stylesheet" href="css/login.css">
    </head>
    <body>
        <section class="main">
            <div class="top-box">
                <h2 class="box-heading">Login/Signup</h2>
            </div>
            <div class="details">
                <form>
                    <label for="user" class="require"><h3>Username <span>*</span> : </h3></label>
                    <input class="input" id="user" name="username" type="email" placeholder="username here" required>
                    <label for="password" class="require"><h3>Password <span>*</span> : </h3></label>
                    <input class="input" id="password" name="password" type="password" placeholder="pasword here" required>
                    <button class="submit" id="submit" type="submit">Login</button>
                </form>
            </div>
            <div class="lower-box">
                <h5 class="registeration">Not Registered! No worry!<a href="signup.html"> Register Here.</a></h5>
            </div>
        </section>
        <section class="footer">
            <div class="details"></div>
            <div class="contact-form"></div>
            <div class="social-links"></div>
            <div class="copyright"></div>
        </section>
    </body>
</html>
